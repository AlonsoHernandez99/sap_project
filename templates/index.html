<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAP</title>
</head>
<body>
<h1>Persons List ({{ count_person }})</h1>
<div>
    <a href="{{ url_for('add_person') }}">Add Person</a>
</div>
<br/>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Acctions</th>
        </tr>
        </thead>
        <tbody>
        {% for person in persons %}
            <tr>
                <th>{{ person.id }}</th>
                <th>{{ person.name }}</th>
                <th>{{ person.lastname }}</th>
                <th>{{ person.email }}</th>
                <th>
                    <a href="{{ url_for('show_person', id = person.id) }}">Show</a>&nbsp;
                    <a href="{{ url_for('edit_person', id = person.id) }}">Edit</a>&nbsp;
                    <a href="{{ url_for('delete_person', id = person.id) }}">Delete</a>
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
